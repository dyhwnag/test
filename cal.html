<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="cal">
      <form name="forms">
        <input type="text" name="end" readonly>

        <input type="button" value="1" onclick="document.forms.end.value+='1'">
        <input type="button" value="2" onclick="document.forms.end.value+='2'">
        <input type="button" value="3" onclick="document.forms.end.value+='3'">
        <input type="button" class="op" value="+" onclick="document.forms.end.value+='+'">
        <input type="button" value="4" onclick="document.forms.end.value+='4'">
        <input type="button" value="5" onclick="document.forms.end.value+='5'">
        <input type="button" value="6" onclick="document.forms.end.value+='6'">
        <input type="button" class="op" value="-" onclick="document.forms.end.value+='-'">
        <input type="button" value="7" onclick="document.forms.end.value+='7'">
        <input type="button" value="8" onclick="document.forms.end.value+='8'">
        <input type="button" value="9" onclick="document.forms.end.value+='9'">
        <input type="button" class="op" value="*" onclick="document.forms.end.value+='*'">
        <input type="button" class="clear" value="C" onclick="document.forms.end.value=''">
        <input type="button" class="op2" value="=" onclick="document.forms.end.value=eval(document.forms.end.value)">
        <input type="button" class="op" value="/" onclick="document.forms.end.value+='/'">
      </form>
    </div>




  </body>
</html>
